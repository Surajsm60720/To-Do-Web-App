<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager & Timer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="task-manager.js" defer></script>
</head>
<body>
  <div class="container">
    <div id="task-manager">
      <div id="new-task">
        <input type="text" id="taskNameInput" placeholder="Add a new task...">
        <input type="text" id="timeInput" placeholder="ETC(HH:MM:SS)">
        <button id="push">Add Task</button>
      </div>
      <div id="tasks"></div>
    </div>
  </div>
</body>
</html>
